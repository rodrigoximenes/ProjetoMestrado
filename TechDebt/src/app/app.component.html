<div class="sidenav">
  <mat-toolbar color="primary">
    <div class="menu-header">
      <button mat-icon-button (click)="sidenav.toggle()">
        <mat-icon>menu</mat-icon>
      </button>
      <h1>{{componentTitle}}</h1>
      <img class="image-puc" src="assets/puc_logo.png">
    </div>
  </mat-toolbar>

  <mat-sidenav-container class="sidenav-container">
    <mat-sidenav #sidenav mode="over" [(opened)]="openSideNav">
      <mat-nav-list>
        <a mat-list-item [routerLink]="['home']" (click)="sidenav.toggle()">Home</a>
        <a mat-list-item *ngFor="let stepWorkflow of steps"
         (click)="goToRouterLink(stepWorkflow)">{{stepWorkflow.nameExhibition}}</a>
         <a mat-list-item [routerLink]="['about']" (click)="sidenav.toggle()">About</a>
      </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
      <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
